<!DOCTYPE html>
<html>
<head>
  <!-- Change base href to / since we're using a custom domain -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Versa - Custom Software Solutions">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="versa_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Versa</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3502939651";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Add these viewport and scrolling optimization meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Add CSS for smooth scrolling -->
  <style>
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    body {
      overscroll-behavior-y: contain;
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #flutter-content {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <!-- Add a container for Flutter content -->
  <div id="flutter-content">
    <script>
      window.addEventListener('load', function(ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </div>
</body>
</html>
